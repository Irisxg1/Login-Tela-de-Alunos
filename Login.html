<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Alunos</title>
    <link rel="stylesheet" href="./StyleLog.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="bg-video">
            <video autoplay muted loop src="./img/video.mp4"></video>
        </div>
    </div>
    <div class="login-container">
        <div class="logo">
            <img src="img/IMG_4874.PNG" alt="Logo Alunos">
        </div>
        <div class="login-box">
            <h2>Login Alunos</h2>
            <form id="loginAlunoForm">
                <div class="input-container">
                    <label for="studentName">Nome do Aluno</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="input-container">
                    <label for="studentPassword">Senha</label>
                    <input type="password" id="studentPassword" name="studentPassword" required>
                </div>
                <button type="button" onclick="loginAluno()">Entrar</button>
            </form>
            <div id="errorMessage" style="color: red; display: none;">Credenciais Incorretas. Tente novamente!</div>
        </div>
    </div>
</body>
</html>
